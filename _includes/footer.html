<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
      
        <div class="footer-col">
          <p><b>Contact: </b>{{ site.email_noop | escape }}</p>
          <p><b>Github: </b><a href="{{ site.github | escape }}">{{ site.github | escape }}</a></p>
          <p><b>License: </b>{{ site.license | escape }}</p>
        </div>
      </div>
  
      <div class="social-links">
        {%- include social.html -%}
      </div>
  
    </div>
  
  </footer>
